  <body>
    <div class="container" id="container">
      <div class="form-container register-container">
        <form>
          <h1>Register hire.</h1>

          <input type="text" placeholder="Name" id="name" required />
          <input type="email" placeholder="Email" id="Email" required />
          <label for="" class="hile">
            <input type="password" placeholder="Password" id="passR" required />
            <i class="fa-sharp fa-solid fa-eye-slash eye" id="eyeR"></i>
          </label>
          <button type="submit" id="dangki">Register</button>
          <span>or use your account</span>
          <div class="social-container">
            <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
          </div>
        </form>
      </div>
      <div class="form-container login-container">
        <form action="#">
          <h1>Login here.</h1>
          <label for="" class="container-input">
            <input type="email" placeholder="Email" id="Email-login" />
            <div class="error-message"></div>
          </label>
          <label for="" class="hile">
            <input type="password" placeholder="Password" id="Pass-login" />
            <i class="fa-sharp fa-solid fa-eye-slash eye dd" id="eye"></i>
            <div class="error-message"></div>
          </label>
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="Remember me">Remember me </label>
            </div>
            <div class="pass-link">
              <a href="#">Forgot password</a>
            </div>
          </div>
          <button type="submit" id="dangnhap">Login</button>
          <span>or use your account</span>
          <div class="social-container">
            <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
          </div>
          SSD
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1 class="title">
              Hello <br />
              fiends
            </h1>
            <p>if Your have an account, login here and have fun</p>
            <button class="ghost" id="login">
              Login
              <i class="fa-solid fa-arrow-left"></i>
            </button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1 class="title">Start your <br />jonny now</h1>
            <p>
              If you don't haver an account yet, join us and start your journey
            </p>
            <button class="ghost" id="register">
              Register
              <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="/acseet/java/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.2.0/sweetalert2.all.min.js"></script>
